[tool.poetry]
name = "TAIC smart assistant"
version = "0.1.0"
description = "A demo app that uses a vector database of accident investigation reports from TAIC, ATSB and TSB to assist investigators and researchers."
authors = ["1jamesthompson1 <1jamesthompson1@gmail.com>"]
readme = "README.md"

package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
gradio = "^5.26.0"
python-dotenv = "^1.0.1"
openai = "^1.55.1"
lancedb = "^0.21.0"
voyageai = "^0.3.1"
adlfs = "^2024.7.0"
rich = "^13.9.4"
authlib = "^1.3.2"
fastapi = "^0.115.6"
starlette = "^0.41.0"
itsdangerous = "^2.2.0"
azure-data-tables = "^12.6.0"
datasets = "^3.2.0"
pylance = "^0.25.0"
gradio-rangeslider = "^0.0.8"
transformers = "^4.51.3"
pydantic = "2.10.6"
plotly = "^6.0.1"
openpyxl = "^3.1.5"
tiktoken = "^0.9.0"

[tool.poetry.scripts]
chatbot = "app:main"

[tool.poetry.group.dev.dependencies]
huggingface-hub = {extras = ["cli"], version = ">=0.30.0,<1.0"}
ipykernel = "^6.29.5"
uvicorn = "^0.34.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
