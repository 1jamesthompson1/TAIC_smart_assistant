name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/ruff-action@v3.5.1

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show
    - name: Download test environment file
      uses: azure/cli@v2
      with:
        azcliversion: latest
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        inlineScript: |
          az storage blob download \
            --account-name taicdocumentsearcherdata \
            --container-name envs \
            --name test.env \
            --file .env

    - name: Install dependencies
      run: uv sync --dev

    - name: Run unit tests with mocks
      run: uv run pytest tests/ -v --cov=backend --cov-report=term-missing

    - name: Run integration tests with real services
      run: TEST_USE_REAL_SERVICES=true uv run pytest tests/ -v --tb=short